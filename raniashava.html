<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form PO Karya Siswa MAN 1 Gresik</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="luxury-container">
    <header class="main-header">
        <h1>Karya Siswa <span class="gold-text">Atelier</span></h1>
        <p>Seni Kerajinan Tangan Berbasis Pesanan Khusus</p>
    </header>

    <div class="customizer-wrapper">
        <nav class="panel-nav">
            <button class="nav-btn active" onclick="showPanel(0)">01. Pilih Produk</button>
            <button class="nav-btn" onclick="showPanel(1)">02. Material & Warna</button>
            <button class="nav-btn" onclick="showPanel(2)">03. Dimensi & Detail</button>
            <button class="nav-btn" onclick="showPanel(3)">04. Ringkasan</button>
        </nav>

        <div class="content-panel">
            <form id="po-form">
                
                <div class="step-panel active">
                    <h2>Pilih Masterpiece</h2>
                    <div class="grid-options">
                        <label class="card-option">
                            <input type="radio" name="produk" value="Meja Kerja Executive" checked>
                            <div class="card-content">
                                <span>Meja Kerja Executive</span>
                            </div>
                        </label>
                        <label class="card-option">
                            <input type="radio" name="produk" value="Kursi Santai Minimalis">
                            <div class="card-content">
                                <span>Kursi Santai Minimalis</span>
                            </div>
                        </label>
                        <label class="card-option">
                            <input type="radio" name="produk" value="Lemari Pajang Estetik">
                            <div class="card-content">
                                <span>Lemari Pajang Estetik</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="step-panel">
                    <h2>Kualitas Material</h2>
                    <div class="input-group">
                        <label>Jenis Kayu Utama</label>
                        <select id="kayu">
                            <option value="Kayu Jati Grade A">Kayu Jati Grade A (Premium)</option>
                            <option value="Kayu Mahoni Solid">Kayu Mahoni Solid</option>
                            <option value="Pine Wood">Pine Wood (Scandinavian Look)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Nuansa Warna (Finishing)</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="warna" value="#5d4037">
                            <span>Pilih warna sesuai selera</span>
                        </div>
                    </div>
                </div>

                <div class="step-panel">
                    <h2>Detail Khusus</h2>
                    <div class="input-group">
                        <label>Ukuran Custom (L x W x H)</label>
                        <input type="text" id="ukuran" placeholder="Misal: 150cm x 80cm x 75cm">
                    </div>
                    <div class="input-group">
                        <label>Grafir Nama / Logo (Opsional)</label>
                        <textarea id="catatan" placeholder="Tuliskan teks yang ingin diukir pada kayu..."></textarea>
                    </div>
                </div>

                <div class="step-panel">
                    <h2>Konfirmasi Pesanan</h2>
                    <div class="invoice-box">
                        <p>Produk: <b id="res-produk">-</b></p>
                        <p>Material: <b id="res-kayu">-</b></p>
                        <p>Dimensi: <b id="res-ukuran">-</b></p>
                        <p>Warna: <span id="res-color-dot"></span></p>
                        <hr>
                        <p class="price-tag">Estimasi Mulai: Rp1.500.000++</p>
                    </div>
                    <button type="button" class="order-btn" onclick="submitFinal()">Kirim Form PO</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
