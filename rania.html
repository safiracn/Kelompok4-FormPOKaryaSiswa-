<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian</title>
    <link rel="stylesheet" href="fira.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="luxury-container">
    <header class="main-header">
        <span><img src="assets/images/logo sekolah.png" alt="Logo Sekolah"> </span>
        <h1>Form <span class="gold-text">Pembelian</span></h1>
    </header>

    <div class="customizer-wrapper">

        <div class="content-panel">
            <form id="po-form">
                
                <div class="step-panel active">
                    <h2>Produk</h2>
                    <img src="assets/images/meja belajar kotak.jpeg" alt="Foto Meja Belajar Kotak">
                </div>

                <div class="step-panel">
                    <h2>1. Kontak</h2>
                    <div class="input-group">
                        <label for="nama">Nama</label>
                        <span class="separator">:</span>
                            <input type="text" id="nama" name="nama" required> 
                        </div>

                    <div class="input-group">
                        <label for="noTelp">No. Telepon</label>
                        <span class="separator">:</span>
                            <input type="text" id="noTelp" name="noTelp" required> 
                        </div>
                    
                    <div class="input-group">
                        <label for="alamat">Alamat</label>
                        <span class="separator">:</span>
                            <textarea id="alamat" name="alamat" rows="4" required></textarea> 
                        </div>

                    </div>
                </div>

                <div class="step-panel">
                    <h2>2. Metode Pengiriman</h2>
                    <div class="grid-options">
                        <label class="card-option">
                            <input type="radio" name="pengiriman" value="Ambil" checked>
                            <div class="card-content">
                                <span>Ambil</span>
                            </div>
                        </label>
                        <label class="card-option">
                            <input type="radio" name="pengiriman" value="Antar">
                            <div class="card-content">
                                <span>Antar</span>
                            </div>
                        </label>
                    </div>

                    <div class="step-panel">
                    <h2>3. Detail Pesanan</h2>
                    <div class="input-group">
                        <label for="jumlah">Jumlah Pesanan</label>
                        <span class="separator">:</span>
                            <input type="number" id="jumlah" name="jumlah" min="1" max="10" value="1" required> 
                            <small class="pcs-text">Pcs</small>
                        </div>

                <div class="step-panel">
                    <h2>Konfirmasi Pesanan</h2>
                    <div class="invoice-box">
                        <p>Produk: <b>Meja Belajar Pradipa</b></p>
                        <p>Jumlah Pesanan: <b id="res-jumlah">1</b></p>
                        <p class="price-tag">Total Harga: <b id="res-total">Rp 100.000,00</b></p>
                    </div>
                    <button type="button" class="order-btn" onclick="submitFinal()">Pesan</button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer>
<p>&copy; 2026 Ruang Karya MAN 1 Gresik</p>
</footer>

<script src="shava.js"></script>

</body>
</html>
